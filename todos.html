<!DOCTYPE html>
<html>
	<head>
		<title>Todos</title>
		<meta charset="utf-8">
	</head>

	<body>

		<h1 class="main-title">todos</h1>

		<div class="select-list">
			<button class="select-all">
	            <img 
	            alt="select"
	           	src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/select-all.png">
	        </button>
			<input type="text" name="todos" placeholder="What need to be done?">
		</div>

		<div class="selected-items">
			<div class="item">
				<button class="selected">
		            <img 
		            alt="Completed"
		            src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/completed.png">
		        </button>
				<button class="selected">
		            <img alt="Uncompleted"
		            src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/close.png">
		        </button>
		        Html
			</div>

			<div class="item">
				<button class="selected">
		            <img 
		            alt="Completed"
		            src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/completed.png">
		        </button>
				<button class="">
		            <img 
		            alt="Uncompleted"
		            src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/close.png">
		        </button>
		        CSS
			</div>

			<div class="item">
				<button class="selected">
		            <img 
		            alt="Completed"
		            src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/completed.png">
		        </button>
				<button class="">
		            <img 
		            alt="Uncompleted"
		            src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/close.png">
		        </button>
		        JS
			</div>
		</div>

		<div class="bottom">
			<p class="left-items">3 items left</p>
			<div class="items-filters">
				<input type="radio" name="item-filter">All
				<input type="radio" name="item-filter">Active
				<input type="radio" name="item-filter">Completed
			</div>
			<p>
				<button name="clear-all-button">Clear completed</button>
			</p>
		</div>
	</body>
</html>
